<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/assets/login.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-12 col-lg-6 col-xl-5">
                    <form>
                        <div class="form-group">
                            <label for="name">Wprowadz swoje imie</label>
                            <input id="name" class="form-control-sm w-100" type="text" required name="name" placeholder="Imie użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Wprowadz swoje nazwisko</label>
                            <input id="lastname" class="form-control-sm w-100" type="text" required name="lastname" placeholder="Nazwisko użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="email">Wprowadz swoj adres email</label>
                            <input class="form-control-sm w-100" type="email" required name="=email" id="email" placeholder="Email użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="password">Wprowadz swoje hasło</label>
                            <input class="form-control-sm w-100" type="password" required name="password" id="password" placeholder="Hasło użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="passwordSecond">Wprowadz swoje hasło ponownie</label>
                            <input class="form-control-sm w-100" type="password" required name="passwordSecond" id="passwordSecond" placeholder="Hasło użytkownika">
                        </div>
                    </form>

                    <div class="form-group d-flex align-items-center justify-content-center">
                        <div class="form-group">
                            <button class="btn btn-success btn-lg">Utwórz konto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
